<script>
    var check=0;
 function signup(){
     document.querySelector(".login-form-container").style.cssText="display:none";

     document.querySelector(".signup-form-container").style.cssText="display:none";

     document.querySelector(".button-1").style.cssText="display: block";

 }
 function Fname(){
            var firstname=document.getElementById("name").value;
        if(firstname){
        if(firstname.length< 5){
            document.getElementById("name").style=" width:400px;"
            document.getElementById('noname').style="display:none;color:red;"     
            document.getElementById("error").style="display:block;color:red;"
        }
        else{
            document.getElementById("name").style=" width:400px;"
            document.getElementById("error").style="display:none;color:red;"
            check ++;
        }
    } 
     else {
        document.getElementById("name").style="width:400px;"
        document.getElementById('noname').style="display:block;color:red;"
        document.getElementById("error").style="display:none;color:red;"
     }
     
        }
    function mobile(){ var number = document.getElementById('number').value;
        var numberPattern = /^[0-9]+$/;
        if(number.match(numberPattern)){
            document.getElementById('numerr').style="display:none";
            document.getElementById('count').style="color:red; display:none;";

        }
        else{
            document.getElementById('numerr').style="border:1px solid red; width:278px; height:33px";
            document.getElementById('numerr').style="color:red; display:block;";
            document.getElementById('count').style="color:red; display:none;";
        }
        if(number.length>10){
            document.getElementById('count').style="border:1px solid red; width:278px; height:33px";
            document.getElementById('count').style="color:red; display:block;";
            document.getElementById('numerr').style="color:red; display:none;";
            check++;
        }
    }
        function email () {
            var email = document.getElementById('email').value;
        var emailPattern = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        if(emailPattern.test(email)){
            document.getElementById('Eemail').style="display:none";
        }
        else{
            document.getElementById('Eemail').style="border:1px solid red; width:278px; height:33px";
            document.getElementById('Eemail').style="color:red; display:block;";
            check++;  
        }
        }
        function pass(){
            var password = document.getElementById('password').value;
        var pwdPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
        if(password.match(pwdPattern)){
            document.getElementById('passE').style="display:none;";
            document.getElementById('passC').style="display:none;";
        }
        else{
            document.getElementById('passdE').style="border:1px solid red; width:278px; height:33px;";            
            document.getElementById('passE').style="color:red; display:block;";
            document.getElementById('passC').style="display:none;";
            check++;
        }
        if(password.length < 15){
            document.getElementById('passC').style="border:1px solid red; width:278px; height:33px;";            
            document.getElementById('passC').style="color:red; display:block;";
            document.getElementById('passE').style="display:none;";
        }
        else{
            document.getElementById('passE').style="display:none;";
            document.getElementById('passC').style="display:none;";

            document.getElementById('passE').style="display:none;";

        }

                document.getElementById("address").style="border:1px solid black;"
               }
           }

        if(check >= 4){
